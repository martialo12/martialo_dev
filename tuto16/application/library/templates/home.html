<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library store</title>
</head>
<body>
    {% for book in books %}
        <img src="static/img/{{book.image}}" height="200", width="190" class="img-rounded">
        <p>{{book.title}}</p>
        <p>{{book.author}}</p>
        <p>{{book.format}}</p>
        <p>{{book.avg_rating}}</p>
        <p>{{book.num_pages}}</p>
        <p><a href="{{url_for('library.display_publisher', publisher_id=book.pub_id)}}">Publisher Id: {{book.pub_id}}</a></p>
        <hr>
    {% endfor %}
</body>
</html>
